<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="h1 text-center my-5 text-danger">All Users List</h1>
        <table class="table shadow">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody id="result">
                
            </tbody>
        </table>
    </div>
</body>
<script>
    // steo to make api using XHR
    // 1.create request
    const api = new XMLHttpRequest()
    api.open("GET","https://jsonplaceholder.typicode.com/users")
    // send request
    api.send()
    console.log(api.readyState);
    api.onreadystatechange = ()=>{
        console.log(api.readyState);
        if(api.readyState==4){
            if(api.status>=200 && api.status<300){
                console.log(api.responseText);
                const users = JSON.parse(api.responseText)
                console.log(users);
                users.forEach((user,index)=>{
                    result.innerHTML += `
                    <tr>
                    <td>${index+1}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.address.street},${user.address.suite},${user.address.city},${user.address.zipcode}</td>
                    <td>${user.phone}</td>
                    <td>${user.Website}</td>
                    <td>${user.company}</td>
                </tr>
                    `
                })
                
            }else{
                console.log("API CALL failed....");
                
            }
        }else{
            console.log("Waiting Server Response");
            
        }
        
    }
    
</script>
</html>
